<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>CRUD</title>

  </head>
  <body>
    <div class = "contenido">
        <header>
            <h1>Registro de personas</h1>
        </header>
        <section class = "contenido-principal">
            <div class = "row">
                <div class = "col">
                    <h2 class = "text-center">Ingresa tus datos aqui:</h2>
                        <form id = "agregar-persona" action = "#">
                            <div class = "form-group">
                                <label for = "nombre">Nombre:</label>
                                <input type = "text" class = "form-control" id = "nombre" placeholder="ingresa tu nombre">
                            </div>
                            <div class = "form-group">
                                <label for = "correo">Correo:</label>
                                <input type = "text" class = "form-control" id = "correo" placeholder="correo@gmail.com">
                            </div>
                            <div class = "form-group">
                                <label for = "puesto">Puesto:</label>
                                <input type = "text" class = "form-control" id = "puesto" placeholder="backend">                               
                            </div>

                            <button type = "submit" class = "btn btn-primary" id = "agregar">Registrar</button>
                        </form>
                </div>
            </div>

            <div class = "col"> 
                <div clas = "contenido-secundario" id = "contenido-secundario">
                    <h2 class = "text-center">Listado</h2>
                </div>
                <div id = "personas">
                    
                </div>
            </div>
        </section>
    </div>
    <script src = "js/app.js"></script>
</body>
</html>
